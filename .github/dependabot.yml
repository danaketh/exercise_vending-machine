version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every weekday
      interval: "daily"
    assignees:
      - "danaketh"
    reviewers:
      - "danaketh"
    labels:
      - "dependencies"
      - "gh-actions"

  # Composer
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    assignees:
      - "danaketh"
    reviewers:
      - "danaketh"
    labels:
      - "dependencies"
      - "composer"
